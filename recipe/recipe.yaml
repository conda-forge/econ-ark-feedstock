context:
  python_min: '3.10'
  name: econ-ark
  version: "0.17.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 6d347a943cb2cbd9ff0e6a6a88cd4baa8c5962f4b3ddfcab2f39b2b76c0bce66

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - interpolation >=2.2.3
    - joblib >=1.2
    - legacy-cgi
    - matplotlib-base >=3.6
    - networkx >=3
    - numba
    - numpy
    - optimagic
    - pandas >=1.5
    - pyyaml >=6.0
    - quantecon
    - scipy >=1.10
    - seaborn >=0.12
    - sequence-jacobian
    - statsmodels >=0.14.2
    - xarray >=2023
    - click
tests:
  - python:
      imports:
        - HARK
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Heterogenous Agents Resources & toolKit
  homepage: https://github.com/econ-ark/HARK

extra:
  recipe-maintainers:
    - MridulS
    - shaunagm
    - sbenthall
