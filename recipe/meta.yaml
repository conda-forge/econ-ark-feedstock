{% set name = "econ-ark" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7f8cf84f145b075831981e81ae8297bdd5a5bebd18278f39a6d19064371834fc

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.10

  run:
    - python >=3.10
    - quantecon
    - interpolation >=2.2.3
    - numba
    - joblib >=1.2
    - matplotlib-base >=3.6
    - numpy >=1.23
    - scipy >=1.10
    - xarray >=2023
    - networkx >=3
    - pandas >=1.5
    - seaborn >=0.12

test:
  imports:
    - HARK
    - HARK.tests

about:
  home: https://github.com/econ-ark/HARK
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Heterogenous Agents Resources & toolKit

extra:
  recipe-maintainers:
    - MridulS
    - shaunagm
    - sbenthall
