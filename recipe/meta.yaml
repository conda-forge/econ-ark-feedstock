{% set python_min = '3.10' %}
{% set name = "econ-ark" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e63b85b295d012c3ed5f34beb4aefc6ec81b0ab0b4285c091c1874d3f1bfc0dc

build:
  number: 1
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}
    - quantecon
    - interpolation >=2.2.3
    - numba ==0.59.1
    - joblib >=1.2
    - matplotlib-base >=3.6
    - numpy >=1.23
    - scipy >=1.10
    - xarray >=2023
    - networkx >=3
    - pandas >=1.5
    - seaborn >=0.12

test:
  requires:
    - python {{ python_min }}
  imports:
    - HARK
    - HARK.tests

about:
  home: https://github.com/econ-ark/HARK
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Heterogenous Agents Resources & toolKit

extra:
  recipe-maintainers:
    - MridulS
    - shaunagm
    - sbenthall
